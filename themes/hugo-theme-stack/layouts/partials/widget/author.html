<div class="widget">
    <div class="author">
        <p>Hello</p>
        {{ with .Site.Params.sidebar.avatar }}
        {{ if (default true .enabled) }}
        <figure class="site-avatar">
            <a href="{{ .Site.BaseURL | relLangURL }}">
                {{ if not .local }}
                <img src="{{ .src }}" width="300" height="300" class="site-logo" loading="lazy" alt="Avatar">
                {{ else }}
                {{ $avatar := resources.Get (.src) }}
        
                {{ if $avatar }}
                {{ $avatarResized := $avatar.Resize "300x" }}
                <img src="{{ $avatarResized.RelPermalink }}" width="{{ $avatarResized.Width }}"
                    height="{{ $avatarResized.Height }}" class="site-logo" loading="lazy" alt="Avatar">
                {{ else }}
                {{ errorf "Failed loading avatar from %q" . }}
                {{ end }}
                {{ end }}
            </a>
            {{ with $.Site.Params.sidebar.emoji }}
            <span class="emoji">{{ . }}</span>
            {{ end }}
        </figure>
        {{ end }}
        {{ end }}

    </div>
</div>

<style>
    .author {
        background: var(--theme-color);
    }

    .author {
        display: flex;
        justify-content: center;
        align-content: center;
        padding: 0;
        border: none;
        height: 300px;
    }

    .author {
        border-radius: var(--card-border-radius);
        box-shadow: var(--shadow-l1);

        transition: .3s;
        position: relative;
        overflow: hidden;
        padding: 1rem;
        display: flex;
        gap: 8px;
        flex-direction: column;
        align-items: center;
    }
</style>

<style>
    .site-avatar {
        position: relative;
        margin: 0;
        width: 100px;
        height: 100px;
        flex-shrink: 0;
        margin-inline: auto;
    }

    .site-avatar img {
        border-radius: 50%;
        position: relative;
        width: 100px;
        height: 100px;
    }

    .site-avatar .emoji {
        position: absolute;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border-radius: 100%;
        bottom: 0;
        right: 0;
        text-align: center;
        font-size: 15px;
        background-color: var(--card-background);
        box-shadow: 30px;
    }

    .site-meta {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        margin-inline: auto;
        align-items: center;
    }

    .about-site-name {
        color: var(--accent-color);
        margin: 0;
        font-size: 2rem;
        margin-top: 10px;
    }

    .about-site-description {
        margin-left: 15px;
        color: var(--body-text-color);
        font-weight: 400;
        margin-top: 0;
        font-size: 1.8rem;
    }
</style>
