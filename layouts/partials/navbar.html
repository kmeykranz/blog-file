<script>
    // ç®€å•çš„æ·±è‰²æµ…è‰²æ¨¡å¼åˆ‡æ¢
    document.getElementById("dark-mode-toggle").addEventListener("click", function () {
        const body = document.body;
        body.classList.toggle("dark-mode");

        // æ›´æ–°æ¨¡å¼çš„å›¾æ ‡
        const modeText = body.classList.contains("dark-mode") ? "ğŸŒ" : "ğŸŒ™";
        this.querySelector("span").textContent = modeText;

        // å¦‚æœæœ‰éœ€è¦ï¼Œå¯ä»¥åœ¨è¿™é‡Œä½¿ç”¨ localStorage æ¥ä¿å­˜ç”¨æˆ·çš„ä¸»é¢˜åå¥½
        localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    });

    // é¡µé¢åŠ è½½æ—¶æ£€æµ‹ç”¨æˆ·çš„ä¸»é¢˜åå¥½
    window.addEventListener("load", function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
            document.querySelector("#dark-mode-toggle span").textContent = "ğŸŒ";
        }
    });

    // è·å–æŒ‰é’®å’Œèœå•å®¹å™¨

    });
</script>
