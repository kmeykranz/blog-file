{{- if not .Params.disableComments -}}
  <div id="twikoo-container" class="mt-12 pt-8 border-t border-gray-200">
    <h3 class="text-xl font-semibold mb-6">Comments</h3>
    <div id="twikoo" class="prose max-w-none"></div>
  </div>
  
  <!-- 引入 Twikoo JS -->
  <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.25/dist/twikoo.all.min.js"></script>
  <script>
    twikoo.init({
      envId: "https://c.fiveth.cc", // 替换为你的 Twikoo 环境 ID
      el: "#twikoo",
      // 可选参数，根据需要调整
    //   path: window.location.pathname,
    //   lang: "zh-CN",
    //   region: "ap-shanghai", // 环境地域，如未指定，请留空
      onCommentLoaded: function() {
        // 评论加载完成后的回调函数
        console.log("Twikoo comments loaded");
      }
    });
  </script>
{{- end -}}
